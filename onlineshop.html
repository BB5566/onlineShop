<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shop</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Digital+7&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 1. åŸºç¤å¸ƒå±€ */
      body {
        background-color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 900px;
        margin: 20px auto;
        padding: 30px;
        background: linear-gradient(145deg, #e6e6e6, #ffffff);
        border: 15px solid #333;
        border-radius: 20px;
        box-shadow: 0 0 0 5px #666, 0 10px 20px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      /* 2. LEDé¡¯ç¤ºç›¸é—œ */
      .top-money {
        display: flex;
        justify-content: space-between;
        background: #000;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 3px solid #444;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .top-money div {
        font-family: "Digital-7", monospace;
        color: #00ff00;
        font-size: 24px;
        text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
      }

      /* 3. å•†å“ç›¸é—œ */
      .box-container {
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 900px;
      }

      .product-box {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        border: 8px solid #333;
        border-radius: 20px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1),
          5px 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .product-box:hover {
        transform: translateY(-5px);
      }

      .product-box.selected {
        border-color: #00ff00;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1),
          0 0 20px rgba(0, 255, 0, 0.3);
      }

      .product-emoji {
        font-size: 60px;
        text-align: center;
      }

      .product-name {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
      }

      .product-price {
        text-align: center;
        font-family: "Digital-7", monospace;
        font-size: 24px;
        color: #00ff00;
        text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        background: #000;
        padding: 5px;
        border-radius: 5px;
        margin: 5px 0;
      }

      .quantity-controls {
        text-align: center;
        margin-top: 10px;
      }

      .quantity-btn {
        padding: 5px 10px;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 3px;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .quantity-btn.decrease {
        background: linear-gradient(145deg, #ff5555, #ff0000);
      }

      .quantity-btn.increase {
        background: linear-gradient(145deg, #44ff44, #00ff00);
      }

      .quantity-number {
        margin: 0 10px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }

      /* 4. è³¼ç‰©è»Šç›¸é—œ */
      .cart-container {
        margin: 20px auto;
        background: linear-gradient(145deg, #f0f0f0, #ffffff);
        padding: 20px;
        border: 5px solid #333;
        border-radius: 15px;
        max-width: 90%;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .cart-container h3 {
        color: #333;
        margin: 0 0 15px 0;
        padding-bottom: 10px;
        border-bottom: 2px solid #ddd;
      }

      .cart-items {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 10px;
      }

      .cart-item {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        padding: 12px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 12px;
        border: 2px solid #ddd;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
      }

      /* è³¼ç‰©è»Šé …ç›®æ¨£å¼ */
      .cart-item-emoji {
        font-size: 24px;
      }

      .cart-item-name {
        font-weight: bold;
        color: #333;
      }

      .cart-item-quantity {
        color: #666;
      }

      .cart-item-price {
        font-family: "Digital-7", monospace;
        color: #00aa00;
        background: #111;
        padding: 3px 8px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">      <div class="top-money">
        <div>å•†å“é‡‘é¡</div>
        <div>åˆè¨ˆé‡‘é¡</div>
        <div>çµå¸³é‡‘é¡</div>
      </div>
      <div class="box-container"></div>
      <div class="cart-container">
        <h3>è³¼ç‰©è»Š</h3>
        <div class="cart-items"></div>
      </div>
    </div>

    <script>
      // å•†å“è³‡æ–™
      const products = [
        {
          name: "å¯æ¨‚",
          price: 30,
          img: "ğŸ¥¤",
          quantity: 0,
        },
        {
          name: "è–¯æ¢",
          price: 50,
          img: "ğŸŸ",
          quantity: 0,
        },
        {
          name: "å·§å…‹åŠ›",
          price: 40,
          img: "ğŸ«",
          quantity: 0,
        },
        {
          name: "æ³¡éºµ",
          price: 60,
          img: "ğŸœ",
          quantity: 0,
        },
        {
          name: "å†°æ·‡æ·‹",
          price: 45,
          img: "ğŸ¦",
          quantity: 0,
        },
      ];

      $(document).ready(function () {
        let currentIndex = 0;

        // è¨ˆç®—ç¸½é‡‘é¡å‡½æ•¸
        function calculateTotal() {
          let sum = 0;
          products.forEach((product) => {
            sum += product.price * product.quantity;
          });
          return sum;
        }        // æ›´æ–°é¡¯ç¤ºé‡‘é¡
        function updatePrices() {
          const total = calculateTotal();
          const currentProduct = products[currentIndex];
          const isDiscount = total >= 500;
          const finalPrice = isDiscount ? total * 0.8 : total;

          // æ›´æ–°é¡¯ç¤º
          $(".top-money").html(`
                <div>å•†å“å–®åƒ¹ï¼š$${currentProduct.price}</div>
                <div>åˆè¨ˆé‡‘é¡ï¼š$${total}${isDiscount ? " (é”åˆ°æ»¿500æ‰“8æŠ˜)" : ""}</div>
                <div>çµå¸³é‡‘é¡ï¼š$${finalPrice}</div>
            `);
        }        // æ›´æ–°è³¼ç‰©è»Šé¡¯ç¤º
        function updateCart() {
          const $cartItems = $(".cart-items");
          $cartItems.empty();

          products.forEach((product) => {
            if (product.quantity > 0) {
              const subtotal = product.price * product.quantity;
              const $cartItem = $("<div>").addClass("cart-item").html(`
                        <span class="cart-item-emoji">${product.img}</span>
                        <span class="cart-item-name">${product.name}</span>
                        <span class="cart-item-quantity">Ã—${product.quantity}</span>
                        <span class="cart-item-price">$${subtotal}</span>
                    `);
              $cartItems.append($cartItem);
            }
          });
        }

        // æ¸²æŸ“å•†å“åˆ—è¡¨
        function render() {
          const boxContainer = $(".box-container");
          boxContainer.empty();

          products.forEach((product, index) => {
            const productBox = $("<div>")
              .addClass("product-box")
              .addClass(index === currentIndex ? "selected" : "").html(`
                        <div class="product-emoji">${product.img}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease">-</button>
                            <span class="quantity-number">Ã—${product.quantity}</span>
                            <button class="quantity-btn increase">+</button>
                        </div>
                    `);

            // å•†å“é¸æ“‡äº‹ä»¶
            productBox.on("click", function (e) {
              if (!$(e.target).hasClass("quantity-btn")) {
                selectProduct(index);
              }
            });

            // å¢æ¸›æŒ‰éˆ•äº‹ä»¶
            productBox.find(".decrease").on("click", function () {
              decreaseQuantity(index);
            });

            productBox.find(".increase").on("click", function () {
              increaseQuantity(index);
            });

            boxContainer.append(productBox);
          });

          updatePrices();
          updateCart();
        }

        // é¸æ“‡å•†å“
        function selectProduct(index) {
          currentIndex = index;
          render();
        }

        // å¢åŠ æ•¸é‡
        function increaseQuantity(index) {
          const product = products[index];
          product.quantity++;
          render();
        }

        // æ¸›å°‘æ•¸é‡
        function decreaseQuantity(index) {
          const product = products[index];
          if (product.quantity > 0) {
            product.quantity--;
            render();
          }
        }

        // åˆå§‹åŒ–
        render();
      });
    </script>
  </body>
</html>
